<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>no service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
        <header  class="welcome_header">
            <h1 class="welcome_header__title">Welcome to kokoa Clone</h1>
            <p class="welcome_header__text">If you a Kokoa Account, log in with you</p>
        </header>
        <from id="login_form">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="Password"/>
            <input type="submit" value="Log In" />
        </from>
        <a href="#">Find Kakao Account or Password</a>






        <script src="https://kit.fontawesome.com/dceadd6cbb.js" crossorigin="anonymous"></script>   
</body>
</html>
